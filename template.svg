<svg xmlns="http://www.w3.org/2000/svg" width="{{width}}" height="{{height}}">
  <g shape-rendering="crispEdges">
    <rect width="{{half-width}}" height="{{height}}" fill="#555"/>
    <rect x="{{half-width}}" width="{{half-width}}" height="{{height}}" fill="#{{color}}"/>
  </g>
  <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
    <text x="{{quarter-width}}" y="14">{{service}}</text>
    <text x="{{three-quarter-width}}" y="14">{{status}}</text>
  </g>
</svg>
